<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>7seg Clock</title>
</head>
<body>
<div class="container">
	<h1>7seg clock</h1>
	<form action="/update" method="GET">
		 <div class="form-group row">
			<div class="form-group col-md-6">
				<label>LED brightness</label>
				<input type="range" class="form-control" name="brightness" min="5" max="255" step="5" id="led_brightness" value="LED_BRIGHTNESS_VALUE">
			</div>
		</div>
		<div class="form-group row">
			<div class="form-group col-md-6">
				<label>color</label>
				<input type="color" name="color" class="form-control form-control-color" id="led_single_color" title="Choose your color" value="LED_SINGLE_COLOR_CODE"/>
			</div>
		</div>

		<fieldset class="form-group row">
			<legend class="col-form-label col-sm-2 float-sm-left pt-0">sleep time</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="time_sleep_enable" id="time_sleep_enable_enabled" value="enable">
                                        <label class="form-check-label" for="flexRadioDefault3">
                                        enable
                                        </label>
                                </div>
                                <div class="form-check">
                                        <input class="form-check-input" type="radio" name="time_sleep_enable" id="time_sleep_enable_disabled" value="disable" checked="checked">
                                        <label class="form-check-label" for="flexRadioDefault4">
                                        disable
                                        </label>
                                </div>
			</div>
		</fieldset>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>sleep time start</label>
				<select class="form-control" id="time_sleep_hour" name="time_sleep_hour">
					<option value="20">20:00</option>
					<option value="21">21:00</option>
					<option value="22">22:00</option>
					<option value="23">23:00</option>
					<option value="24">24:00</option>
				</select>
			</div>
			<div class="form-group col-md-4">
				<label>duration</label>
				<select class="form-control" id="time_sleep_duration" name="time_sleep_duration">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="col">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
	$('#time_sleep_hour').val(TIME_SLEEP_HOUR);
	$('#time_sleep_duration').val(TIME_SLEEP_DURATION);
	var time_sleep_enable = "TIME_SLEEP_ENABLE";
	if (time_sleep_enable == "enable") {
		$("#time_sleep_enable_disabled").prop("checked", false);
		$("#time_sleep_enable_enabled").prop("checked", false);
		$("#time_sleep_enable_enabled").prop("checked", true);
	}
});
</script>
</body>
</html>
